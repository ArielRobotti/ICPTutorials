<form id="signUpForm">
    <div class="form-section">
        <h2>Formulario de registro</h2>
        <input type="text" id="name" name="name" required placeholder="Nombre de usuario">
        
        <select name="sex" id="sex" class="select-form">
            <option value="Male">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="NoBinario">No binario</option>
        </select>
    </div>
    <button id="signUpSubmit" type="submit" class="submit">Registrarse</button>
</form>
