<form id="signUpForm">
    <div class="form-section">
        <h2>Formulario de registro</h2>
        <input type="text" id="name" class="form-field" required placeholder="Nombre de usuario">
        
        <select name="sex" id="sex" class="form-field">
            <option value="Male">Hombre</option>
            <option value="Female">Mujer</option>
            <option value="NonBinary">No binario</option>
        </select>        
    </div>
    <button id="signUpSubmit" type="submit" class="submit">Registrarse</button>
</form>
