<form id="signUpForm">
    <div class="form-section">
        <h2>Formulario de registro</h2>
        <input type="text" id="name" name="name" required placeholder="Nombre de usuario">
        <select name="country" id="country">
            <option value="Argentina">Argentina</option>
            <option value="Belice">Belice</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Canada">Canada</option>
            <option value="Chile">Chile</option>
            <option value="Colombia">Colombia</option>
            <option value="CostaRica">Costa Rica</option>
            <option value="Cuba">Cuba</option>
            <option value="Ecuador">Ecuador</option>
            <option value="ElSalvador">El Salvador</option>
            <option value="EstadosUnidos">Estados Unidos</option>
            <option value="Guatemala">Guatemala</option>
            <option value="Guyana">Guyana</option>
            <option value="Honduras">Honduras</option>
            <option value="Mexico">Mexico</option>
            <option value="Nicaragua">Nicaragua</option>
            <option value="Panama">Panama</option>
            <option value="Paraguay">Paraguay</option>
            <option value="Peru">Peru</option>
            <option value="RepublicaDominicana">Republica Dominicana</option>
            <option value="Surinam">Surinam</option>
            <option value="Uruguay">Uruguay</option>
            <option value="Venezuela">Venezuela</option>
        </select>
        <select name="sex" id="sex">
            <option value="Male">Hombre</option>
            <option value="Mujer">Mujer</option>
            <option value="NoBinario">No binario</option>
        </select>
        <input type="date" id="birthdate" placeholder="Fecha de Nacimiento">
    </div>
    <button id="submitFormStartUp" type="submit" class="submit">Solicitar registro</button>
</form>
